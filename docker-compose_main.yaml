  #-------------------------------------------------------------------------------------------------------------#
  #Redis Server
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  Redis_Server:
    image: redis:8.0.2
    container_name: Redis_Server
    hostname: Redis_Server
    restart: unless-stopped
    environment:
      - TZ=Africa/Cairo
    command: redis-server --save "" --appendonly no
    volumes:
      - type: volume
        source: redis_data
        target: /data
    networks:
      redis_network:
        aliases:
          - Redis_Server
  #-------------------------------------------------------------------------------------------------------------#
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  #RabbitMQ Server
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  rmq_Server:
    image: rabbitmq:4-management
    container_name: rmq_Server
    restart: unless-stopped
    environment:
      TZ: Africa/Cairo
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - type: volume
        source: rmq_data
        target: /var/lib/rabbitmq
    networks:
      - rmq_network
      - rmq_network_gui
  #-------------------------------------------------------------------------------------------------------------#
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  # Mirando Admin GUI (Next.js)
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  mirando-admin:
    build:
      context: ./services/Mirando-GUI
      dockerfile: Dockerfile
    image: fr-mirando-gui:latest
    container_name: mirando_admin_gui
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOST=0.0.0.0
      - PORT=${GUI_ORIGIN_PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - USERDATABASE=${USERDATABASE}
      - Actions1=${Actions}
      - Actions2=${Actions}
      - FACE_INGESTOR_URL=http://face-ingestor:${INGESTOR_PORT:-8010}
      - NEXT_PUBLIC_EXCEL_PATH=${EXCEL_PATH:-/app/gui_data/users.xlsx}
    volumes:
      - type: bind
        source: ${DATA_DIR}/Users_DataBase
        target: ${USERDATABASE}
      - type: bind
        source: ${DATA_DIR}/Actions
        target: ${Actions}
      - type: bind
        source: ${DATA_DIR}/gui_data
        target: ${GUI_DATA}
    ports:
      - "0.0.0.0:${GUI_ORIGIN_PORT:-3000}:3000"
    networks:
      gui_network:
        ipv4_address: ${GUI_ORIGIN_IP}
    restart: unless-stopped
  #-------------------------------------------------------------------------------------------------------------#
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  #Load Balancer
  #+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++#
  Load_Balancer:
    image: fr_loadbalance:0
    restart: unless-stopped
    environment:
      - GATEWAY_HOST=fr_gateway
      - GATEWAY_PORT=8001
      - TZ=Africa/Cairo
      - NGINX_PORT=80
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_OPEN_FILES=${NGINX_WORKER_OPEN_FILES:-65535}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-4096}
      - NGINX_RATE_LIMIT_ZONE=${NGINX_RATE_LIMIT_ZONE:-20m}
      - NGINX_RATE_LIMIT_RPS=${NGINX_RATE_LIMIT_RPS:-20r/s}
      - NGINX_RATE_LIMIT_CONN=${NGINX_RATE_LIMIT_CONN:-120}
      - NGINX_RATE_LIMIT_BURST=${NGINX_RATE_LIMIT_BURST:-40}
    networks:
      - fr_network
      - load_balance_network
    ports:
      - "8000:80"
    volumes:
      - ${ROOT_PATH}/config_templates/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
    command: /bin/sh -c "envsubst '$$GATEWAY_HOST $$GATEWAY_PORT $$NGINX_PORT $$NGINX_WORKER_PROCESSES $$NGINX_WORKER_OPEN_FILES $$NGINX_WORKER_CONNECTIONS $$NGINX_RATE_LIMIT_ZONE $$NGINX_RATE_LIMIT_RPS $$NGINX_RATE_LIMIT_CONN $$NGINX_RATE_LIMIT_BURST' < /etc/nginx/templates/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

